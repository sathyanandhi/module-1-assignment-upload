<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tags</title>
    <style>
        h1{
            color: blue;
            
        }
        table{
            width: 50%;
            height: 100px;
            text-align: center;
        }
        th{
            background-color: blueviolet;
            color: white;
        }
        td{
            background-color: cadetblue;
            color: white;
        }
        /* .tab2 th{
background-color: brown;

        }
        .tab2{
            width: 75%;
        } */
    </style>
  </head>
  <body>
    <!-- 2 types
     1.inline styling -<h1 style="color: brown;">Student Mark Details</h1>
     2.internal styling -->
    <h1 align="center">Student Mark Details</h3>
    <h1>Below is the example for </h1><table></table>
    <table border="3px">
        <tr>
            <th>id</th>
            <th>name</th>
            <th>eng</th>
            <th>lang</th>
            <th>maths</th>
            <th>total</th>
        </tr>
        <tr>
            <td>1</td>
            <td>stud1</td>
            <td>98</td>
            <td>95</td>
            <td>100</td>
            <td>293</td>
        </tr>
         <tr>

            <td>stud2</td>

        </tr>
    </table>
