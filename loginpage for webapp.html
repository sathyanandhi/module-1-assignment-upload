<body style="background-color:orangered;">
  
     <h1>Login Page</h1>
    
  <div class="container-fluid bg-success">
   
    <div class="row">
  <div class="col-sm-6">
    <div class="card bg-success">
       <img src="https://t3.ftcdn.net/jpg/03/70/92/84/240_F_370928450_R6g8c0j5cey86PUXE32W7KMiqIUe1fOI.jpg" class="card-img-top" alt="...">
      <div class="card-body">
        
        <p class="card-text background-color yellow">"It does not matter how slowly you go as long as you do not stop"</p>
       
      
    </div>
  </div>
  </div>
  <div class="col-sm-6">
    <!-- <div class="card"> -->
      <form >
        <h1>Create Account</h1>
  <div class="row mb-3 py-2">
    <label for="name" class="col-sm-2 col-form-label"> Name</label>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="name" placeholder="Enter your Name" required>
      </div></div>
       <div class="row mb-3 py-2">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-6">
      <input type="email" class="form-control" id="inputEmail3"placeholder="Enter your email id" required>
    </div>
  </div>
  <div class="row mb-3 py-2">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword3" placeholder="Enter your password" required>
    </div>
  </div>
  <div class="row mb-3 py-2">
    <label for="inputPassword3" class="col-sm-2 col-form-label">Confirm Password</label>
    <div class="col-sm-6">
      <input type="password" class="form-control" id="inputPassword3"placeholder="Re-Enter your password" required>
    </div>
  </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
    <div class="col-sm-10">
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
        <label class="form-check-label" for="gridRadios1">
          Forgot password
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
        <label class="form-check-label" for="gridRadios2">
          Click here to get a OTP
        </label>
      </div>
      
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-sm-10 offset-sm-2">
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="gridCheck1">
        <label class="form-check-label" for="gridCheck1">
          Already have an account clich here
        </label>
         <button type="submit" class="btn btn-warning" >
         <a href="sign.html">Log in</a></button>
      </div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
      

</body>
</html>
